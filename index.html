<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>To Do List</h1>
        </header>
        <main class="main">
            <p>Double-click an item to mark it complete.</p>
            <div class="boxltd">
                <input type="text" id="ltdAdd" placeholder="Masukkan List To Do" class="ltd"></input>
            </div>
            <button type="button" id="addButton" class="btn btn-primary">Tambahkan</button>
        </main>
        <div id="main2" class="main2">
            <ol id="ltdMain" class="ltdMain">
                
            </ol>
        </div>
        <footer class="footer">
            <ul>
                <li><button id="selesaiButton" class="ukbtn1" onclick="clearCompletedToDoItems()">Selesai</button></li>
                <li><button id="hapusDaftarButton" class="ukbtn2" onclick="emptyList()">Hapus Daftar</button></li>
                <li><button id="simpanDaftarButton" class="ukbtn3" onclick="saveList()">Simpan Daftar</button></li>
            </ul>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
