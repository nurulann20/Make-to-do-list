<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <p>Double-click an item to mark it complete.</p>
        <input type="text" id="todo-input" placeholder="Masukkan List To Do">
        <button class="btn-add" onclick="addTodo()">Tambahkan</button>
        <ul id="todo-list"></ul>
        <button class="btn-done" onclick="markAllDone()">Selesai</button>
        <button class="btn-delete" onclick="clearList()">Hapus Daftar</button>
        <button class="btn-save" onclick="saveList()">Simpan Daftar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
